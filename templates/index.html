<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header and Footer Example</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/foundation.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/foundation-icons.css') }}">
  <style>
    /* Add any custom styles here */
  </style>
</head>
<body>
  <header>
    <nav class="top-bar" data-topbar role="navigation">
      <ul class="title-area">
        <li class="name">
          <h1><a href="#">Logo</a></h1>
        </li>
        <li class="toggle-topbar menu-icon"><a href="#"><span></span></a></li>
      </ul>
      <section class="top-bar-section">
        <ul class="right">
          <li><a href="#"><i class="fi-home"></i> Home</a></li>
          <li><a href="#"><i class="fi-info"></i> About</a></li>
          <li><a href="#"><i class="fi-compass"></i> Services</a></li>
          <li><a href="#"><i class="fi-mail"></i> Contact</a></li>
        </ul>
      </section>
    </nav>
  </header>

  <main>
    <!-- Add your content here -->
  </main>

  <footer>
    <p>&copy; 2023 Your Company. All rights reserved.</p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.6.3/js/vendor/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.6.3/js/vendor/foundation.min.js"></script>
  <script>
    $(document).foundation();
  </script>
</body>
</html>
